<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Produk</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
<div class="container">
    <h2>Edit Produk</h2>
    <br>
    <form th:action="@{/product/update}" th:object="${product}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="name">Nama Produk</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="price">Harga</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" required>
        </div>
        <div class="form-group">
            <label for="files">Upload Gambar</label>
            <input type="file" class="form-control-file" id="files" name="files" multiple>
        </div>
        <button type="submit" class="btn btn-primary">Update Produk</button>
    </form>
    <br><br>
    <a href="/product/list" class="btn btn-secondary">Kembali ke Daftar Produk</a>
</div>
</body>
</html>
