<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<!-- Pesan Sukses/Error -->
<div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

<div class="container">
    <h2>Edit User</h2>
    <form th:action="@{/user/update}" method="post" th:object="${user}">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="name">Nama:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Masukkan nama" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Masukkan password">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Masukkan email" required>
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <select class="form-control" id="role" th:field="*{role.id}">
                <option value="1" th:selected="${user.role.id == 1}">Admin</option>
                <option value="2" th:selected="${user.role.id == 2}">Petugas</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Update User</button>
    </form>

    <!-- Navigasi Kembali -->
    <br><br>
    <a href="/user/list" class="btn btn-secondary">Kembali ke Daftar Pengguna</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
